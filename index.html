<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="./assets/img/logo.png">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@latest/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="assets/style/main.css">
  <link rel="stylesheet" href="assets/style/style.css">
  <title>gifted</title>
</head>

<body data-bs-theme="light">
  <header>
    <nav class="navbar bg-codeworks text-light gap-2 px-2">
      <img src="./assets/img/logo.png" height="45" alt="" loading="lazy">
      <div><b>gifted</b></div>
      <div class="ms-auto" id="authstate"></div>
      </div>
    </nav>
  </header>

  <main>
    <section id="gifts" class="container">
      <div class="row">
        <div class="col-md-3">
          <form onsubmit="app.sandBoxController.createGift()" id="gift-form" class="mb-3">
            <div class="d-flex align-items-center p-2 gap-1">
              <label for="gift-tag">Gift Tag</label>
              <input id="gift-tag" type="text" name="tag">
            </div>
            <div class="d-flex align-items-center p-2 gap-1">
              <label for="gift-url">Gift URL</label>
              <input id="gift-url" type="url" name="url">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
          <form onsubmit="app.giftController.searchGif()">
            <div class="input-group d-flex align-items-center p-2 gap-1">
              <label for="gif-search">GIF Search</label>
              <input id="gif-search" type="text" name="query" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-outline-success" data-bs-toggle="offcanvas"
              data-bs-target="#gifs-offcanvas"><i class="mdi mdi-magnify"></i>Search</button>
          </form>
        </div>
        <div class="col-md-9">
          <div id="gift-list" class="row">
            <!-- <div class="col-md-4"><img
                src="https://images.unsplash.com/photo-1647221598091-880219fa2c8f?w=800&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8R2lmdCUyMGJveHxlbnwwfHwwfHx8MA%3D%3D"
                alt="gift box">
              <span>tag</span>
            </div>
            <div class="col-md-4">Gift</div>
            <div class="col-md-4">Gift</div> -->
          </div>
        </div>
    </section>


    <div id="gifs-offcanvas" class="d-flex offcanvas offcanvas-start">
      <div class="offcanvas-body">
        <section id="gif-search-results">
        </section>
      </div>
    </div>

  </main>

  <footer class="text-bg-dark">
    <div class="text-center">
      <p class="mb-0"><small>Made with <i class="mdi mdi-heart text-pink"></i> by CodeWorks</small></p>
    </div>
  </footer>

  <!-- SECTION links for bootstrap, axios, and auth -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.auth0.com/js/auth0-spa-js/1.22/auth0-spa-js.production.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/jakeoverall/auth0provider-client/browser/Auth0Provider.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <!-- !SECTION -->
  <!-- The start of our javascript -->
  <script src="app/App.js" type="module"></script>

</body>

</html>
